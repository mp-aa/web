<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBSTU Physics Alumni - Current Members</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header and Navigation -->
    <div class="bg-white shadow-md">
        <div class="header text-center py-6 bg-gradient-to-r from-blue-700 via-indigo-800 to-purple-900 text-white">
            <div class="main-title text-4xl sm:text-5xl font-extrabold tracking-tight">MBSTU PHYSICS ALUMNI ASSOCIATION</div>
            <div class="university-name text-lg sm:text-xl font-semibold mt-1">MAWLANA BHASHANI SCIENCE AND TECHNOLOGY UNIVERSITY</div>
        </div>
        <nav class="nav bg-white shadow-sm">
            <div class="nav-container max-w-7xl mx-auto flex justify-center items-center space-x-2 sm:space-x-4 p-4 overflow-x-auto whitespace-nowrap">
            <a href="index.html" class="nav-tab text-purple-600 font-bold border-b-2 border-purple-600 px-3 py-2 rounded-md text-sm sm:text-base">Home</a>
            <a href="membership-form.html" class="nav-tab text-gray-600 hover:text-purple-600 transition duration-300 px-3 py-2 rounded-md text-sm sm:text-base font-medium">Become a Member</a>
            <a href="members.html" class="nav-tab text-gray-600 hover:text-purple-600 transition duration-300 px-3 py-2 rounded-md text-sm sm:text-base font-medium">Current Members</a>
            <a href="committee.html" class="nav-tab text-gray-600 hover:text-purple-600 transition duration-300 px-3 py-2 rounded-md text-sm sm:text-base font-medium">Committee</a>
            <a href="alumni-news.html" class="nav-tab text-gray-600 hover:text-purple-600 transition duration-300 px-3 py-2 rounded-md text-sm sm:text-base font-medium">Alumni News</a>
            <a href="activities.html" class="nav-tab text-gray-600 hover:text-purple-600 transition duration-300 px-3 py-2 rounded-md text-sm sm:text-base font-medium">Activities</a>
            <a href="upcoming-events.html" class="nav-tab text-gray-600 hover:text-purple-600 transition duration-300 px-3 py-2 rounded-md text-sm sm:text-base font-medium">Upcoming Events</a>
            <a href="admin.html" class="nav-tab text-gray-600 hover:text-purple-600 transition duration-300 px-3 py-2 rounded-md text-sm sm:text-base font-medium">Admin</a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-bold text-purple-800 mb-8 text-center">Our Valued Members</h1>
        
        <!-- Filter and Search Controls -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-8 flex flex-col sm:flex-row items-center gap-4">
            <div class="flex-1 w-full sm:w-auto">
                <label for="batch-filter" class="block text-sm font-medium text-gray-700">Filter by Batch</label>
                <select id="batch-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-purple-500 focus:border-purple-500 sm:text-sm rounded-md">
                    <option value="all">All Batches</option>
                </select>
            </div>
            <div class="flex-1 w-full sm:w-auto">
                <label for="id-search" class="block text-sm font-medium text-gray-700">Search by Student ID</label>
                <input type="text" id="id-search" placeholder="e.g., PH11001" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
            </div>
            <div class="pt-5">
                 <button id="reset-filters" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">Reset</button>
            </div>
        </div>

        <div id="members-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Member cards will be dynamically inserted here -->
        </div>
        <div id="no-members-message" class="hidden text-center py-12">
            <p class="text-gray-500 text-lg">No members found.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-blue-700 via-indigo-800 to-purple-900 text-white text-center p-6 mt-16">
        <p class="font-semibold">&copy; 2024 MBSTU Physics Alumni Association. All Rights Reserved.</p>
    </footer>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const membersGrid = document.getElementById('members-grid');
    const noMembersMessage = document.getElementById('no-members-message');
    const batchFilter = document.getElementById('batch-filter');
    const idSearch = document.getElementById('id-search');
    const resetBtn = document.getElementById('reset-filters');


    const membershipFees = {
        'General': '600 BDT/Year',
        'Permanent': '10,000 BDT',
        'Donor': '50,000 BDT'
    };

    function populateBatchFilter(members) {
        const batches = [...new Set(members.map(m => m.institutionalInfo && m.institutionalInfo.batch).filter(Boolean))];
        batches.sort((a, b) => a - b);
        
        // Clear old options but keep the first one ("All Batches")
        while (batchFilter.options.length > 1) {
            batchFilter.remove(1);
        }

        batches.forEach(batch => {
            const option = document.createElement('option');
            option.value = batch;
            option.textContent = `Batch ${batch}`;
            batchFilter.appendChild(option);
        });
    }

    function renderMembers() {
        const storedData = localStorage.getItem('alumniData');
        const alumniData = storedData ? JSON.parse(storedData) : { members: [] };
        let members = alumniData.members || [];
        
        // Default sort by ID (timestamp)
        members.sort((a, b) => a.id - b.id);

        const selectedBatch = batchFilter.value;
        const searchQuery = idSearch.value.trim().toLowerCase();

        // Apply filters
        if (selectedBatch !== 'all') {
            members = members.filter(member => member.institutionalInfo && member.institutionalInfo.batch == selectedBatch);
        }

        if (searchQuery) {
            members = members.filter(member => member.institutionalInfo && member.institutionalInfo.studentId && member.institutionalInfo.studentId.toLowerCase().includes(searchQuery));
        }

        membersGrid.innerHTML = ''; // Clear existing members

        if (members.length === 0) {
            noMembersMessage.classList.remove('hidden');
            noMembersMessage.querySelector('p').textContent = (alumniData.members.length > 0) ? 'No members match your search criteria.' : 'There are currently no approved members.';
            membersGrid.classList.add('hidden');
        } else {
            noMembersMessage.classList.add('hidden');
            membersGrid.classList.remove('hidden');
            members.forEach(member => {
                // ... (card generation logic from previous version) ...
                member.institutionalInfo = member.institutionalInfo || {};
                member.professionalInfo = member.professionalInfo || {};
                member.mailingAddress = member.mailingAddress || {};
                member.membershipInfo = member.membershipInfo || {};

                let locationText = 'Location not available';
                let locationQuery = '';
                if (member.professionalInfo.workCity && member.professionalInfo.workCountry) {
                    locationText = `${member.professionalInfo.workCity}, ${member.professionalInfo.workCountry}`;
                    locationQuery = `${member.professionalInfo.workCity}, ${member.professionalInfo.workCountry}`;
                } else if (member.mailingAddress.subDistrict && member.mailingAddress.district) {
                    locationText = `${member.mailingAddress.subDistrict}, ${member.mailingAddress.district}`;
                    locationQuery = `${member.mailingAddress.subDistrict}, ${member.mailingAddress.district}`;
                }
                const googleMapsLink = locationQuery ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(locationQuery)}` : '#';

                const batchInfoHTML = (member.institutionalInfo.batch && member.institutionalInfo.season) ? 
                    `<p class="text-sm text-gray-500">Batch: ${member.institutionalInfo.batch}, Session: ${member.institutionalInfo.season}</p>` : '';
                
                const membershipTypeHTML = member.membershipType ? 
                    `<p class="text-sm font-semibold text-gray-600">${member.membershipType} Member</p>` : '';

                const mbstuDegreeHTML = `
                    <div>
                        <p class="text-sm font-semibold text-gray-800">${member.institutionalInfo.degree || ''}</p>
                        <p class="text-sm text-gray-800">Mawlana Bhashani Science and Technology University</p>
                    </div>`;
                const lastDegreeHTML = (member.professionalInfo.lastDegree && member.professionalInfo.university) ? `
                    <div class="mt-2">
                        <p class="text-sm font-semibold text-gray-800">${member.professionalInfo.lastDegree}</p>
                        <p class="text-sm text-gray-800">${member.professionalInfo.university}</p>
                    </div>
                ` : '';

                const phoneHTML = member.phone ? `
                     <div class="flex items-center text-gray-600">
                        <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.518.759a11.03 11.03 0 004.28 4.28l.759-1.518a1 1 0 011.06-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path></svg>
                        <span>${member.phone}</span>
                    </div>
                `: '<div></div>';

                const emailHTML = member.email ? `
                    <a href="mailto:${member.email}?subject=Message%20from%20MPAA%20Website" title="Send email to ${member.email}" class="flex items-center text-gray-600 hover:text-purple-600">
                        <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                        <span>Email</span>
                    </a>` : '<div></div>';
                
                const linkedinHTML = member.professionalInfo.linkedin ? `
                    <a href="${member.professionalInfo.linkedin}" target="_blank" rel="noopener noreferrer" class="flex items-center text-blue-600 hover:underline">
                         <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                        <span>LinkedIn</span>
                    </a>` : '<div></div>';
                
                const locationHTML = `
                    <div class="flex items-center">
                         <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                        ${locationQuery ? `<a href="${googleMapsLink}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">${locationText}</a>` : `<span class="text-gray-600">${locationText}</span>`}
                    </div>`;

                const isPaid = member.membershipInfo.status === 'Paid';
                const paymentStatusClass = isPaid ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                const feeText = membershipFees[member.membershipType] || '';
                const paymentHTML = `
                     <div class="mt-auto pt-4 text-center">
                        <p class="text-xs text-gray-500 mt-1"><span class="font-semibold">Membership Fee:</span> ${feeText}</p>
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium mt-1 ${paymentStatusClass}">
                            ${member.membershipInfo.status || 'Pending'}
                        </span>
                    </div>`;

                const memberCard = `
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 hover:shadow-xl transition-all duration-300 flex flex-col relative">
                        <div class="h-2 bg-gradient-to-r from-blue-500 to-purple-600"></div>
                        <div class="p-6 flex flex-col flex-grow">
                            <div class="flex items-center space-x-4">
                                <img class="h-20 w-20 rounded-full object-cover shadow-md border-2 border-gray-100" src="${member.photoUrl || 'https://placehold.co/128x128/e2e8f0/718096?text=Photo'}" alt="Profile of ${member.fullName}">
                                <div class="flex-1 min-w-0">
                                    <h3 class="text-xl font-bold truncate" style="color: #1877F2;">${member.fullName}</h3>
                                    ${batchInfoHTML}
                                    ${membershipTypeHTML}
                                </div>
                            </div>
                            <div class="mt-4">
                                <p class="text-md font-semibold" style="color: #1877F2;">${member.professionalInfo.role || 'Role not specified'}</p>
                                <p class="text-sm text-gray-600">${member.professionalInfo.company || ''}</p>
                            </div>
                            <hr class="my-4">
                            <div class="space-y-2">
                                ${mbstuDegreeHTML}
                                ${lastDegreeHTML}
                            </div>
                            
                            <div class="flex-grow"></div> 
                            
                            <hr class="my-4">
                            <div class="grid grid-cols-2 gap-y-3 gap-x-4 text-sm">
                                ${phoneHTML}
                                ${linkedinHTML}
                                ${emailHTML}
                                ${locationHTML}
                            </div>
                            ${paymentHTML}
                        </div>
                    </div>
                `;
                membersGrid.innerHTML += memberCard;
            });
        }
    }

    function initialize() {
        const storedData = localStorage.getItem('alumniData');
        const alumniData = storedData ? JSON.parse(storedData) : { members: [] };
        const members = alumniData.members || [];
        
        populateBatchFilter(members);
        renderMembers();
    }

    // --- EVENT LISTENERS ---
    batchFilter.addEventListener('change', renderMembers);
    idSearch.addEventListener('input', renderMembers);
    resetBtn.addEventListener('click', () => {
        batchFilter.value = 'all';
        idSearch.value = '';
        renderMembers();
    });

    // --- LIVE UPDATE LOGIC ---
    window.addEventListener('storage', initialize);

    // --- INITIALIZATION ---
    initialize();
});
</script>

</body>
</html>
